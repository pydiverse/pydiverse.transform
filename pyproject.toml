[tool.poetry]
name = "pydiverse-transform"
version = "0.1.2"
description = "Pipe based dataframe manipulation library that can also transform data on SQL databases"
authors = [
  "QuantCo, Inc.",
  "Nicolas Camenisch <garnele007@gmail.com>",
  "Martin Trautmann <windiana@users.sf.net>",
]
license = "BSD-3-Clause"
readme = "docs/package/README.md"
packages = [
	{ include = "pydiverse", from = "src" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: SQL",
  "Topic :: Database",
]

[tool.poetry.dependencies]
python = ">=3.9"
numpy = ">=1.23.1"
pandas = ">=1.4.3"
SQLAlchemy = ">=1.4.27"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.1.2"
pytest-xdist = ">=2.5.0"
psycopg2 = ">=2.9.3"
black = "23.3.0"
isort = "^5.10.1"
pre-commit = "^3.3.0"
pyodbc = "^4.0.34"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = "^5.1.1"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-apidoc = "^0.3.0"

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
ensure_newline_before_comments = true
line_length = 88
known_first_party = "pydiverse.transform"
skip_glob = '\.eggs/*,\.git/*,\.venv/*,build/*,dist/*'
default_section = 'THIRDPARTY'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
